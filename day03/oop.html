<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // 객체지향형 관점=ES5-->ES6
        
        // 객체를 정의
        // 1. 객체리터럴 방식으로 선언 = JSON
        // Object = 속성 + 메소드
        var pObj = {
            x:100,
            y:200,
            myShape:"Player",
            display:function(){
                // this를 꼭 써줘야 찾을 수 있음 display 생성시 this를 내려받음
                document.write("<h1>"+this.x+"</h1>");
                document.write("<h1>"+this.y+"</h1>");
                document.write("<h1>"+this.myShape+"</h1>");
            },
            toString(){
                return '{x:${this.x}, y:this.y}';
            }
        }

        pObj.display(pObj);

        pObj.show = function(){
            document.write(this.myShape)
        }
        
        pObj.show();
    </script>
</head>

</body>
</html>

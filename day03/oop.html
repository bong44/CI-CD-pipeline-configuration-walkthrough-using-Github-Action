<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        // 객체지향형 관점=ES5-->ES6
        
        // 객체를 정의
        // 1. 객체리터럴 방식으로 선언 = JSON
        // Object = 속성 + 메소드
        var pObj = {
            x:100,
            y:200,
            myShape:"Player",
            display:function(){
                // this를 꼭 써줘야 찾을 수 있음 display 생성시 this를 내려받음
                document.write("<h1>"+this.x+"</h1>");
                document.write("<h1>"+this.y+"</h1>");
                document.write("<h1>"+this.myShape+"</h1>");
            },
            toString(){
                return '{x:${this.x}, y:this.y}';
            }
        }

        pObj.display(pObj);

        // 외부에서 만든 function에서도 내부 this에게 접근 가능
        pObj.show = function(){
            document.write(this.myShape)
        }
        
        pObj.show();

        // 2. 생성자함수를 활용한 객체선언=ES5
        function Player() { // 생성자 함수 패턴
            this.x = Math.random();
            this.y = 200;
            this.myShape = "Player";
            this.display = function(){
                document.write(this.myShape+":"+this.x);
            }
        }

        var pObj2 = new Player();
        pObj2.display();
        // 위 처럼 new 사용하지 않고 생성하면 아래와 같이 window소속의 객체이다.
        window.Player();

        // 실행 중에도 추가가 가능
        pObj2.show = function () {
            document.write("pobj2.show...");
        }
        pObj2.show();
        pObj2.show();

        //잉2

    </script>
</head>
<body>
    
</body>
</html>
